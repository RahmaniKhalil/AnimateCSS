<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <title>Aminate CSS</title>
  <style media="screen">
  #header {
    -vendor-animation-duration: 1s;
    -vendor-animation-delay: 3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="animated slideInDown text-center bg-primary text-white p-5">
      <h1 id="header" class="animated infinite flash display-4">Animate CSS</h1>
    </header>

    <div id="card-1" class="animated slideInLeft card card-inverse bg-danger my-3" style="border-color: #333;">
      <div class="card-block">
        <h3 id="head1" class="card-title">Special title treatment</h3>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" id="btn1" class="btn btn-primary">Animation 1</a>
      </div>
    </div>

    <div id="card-2" class="animated slideInRight card card-inverse bg-warning my-3" style="border-color: #333;">
      <div class="card-block">
        <h3 id="head2" class="card-title">Special title treatment</h3>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" id="btn2" class="btn btn-primary">Animation 2</a>
      </div>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

<script type="text/javascript">
  //Animation1
  $(function(){

    $('#btn1').click(function(){
      animate('#head1', 'bounce');

      return false;
    });

    $('#btn2').click(function(){
      animate('#head2', 'zoomIn');

      return false;
    });

  //Aminate
  function animate(element, animation) {
    $(element).addClass('animated '+animation);
    var wait = setTimeout(function(){
      $(element).removeClass('animated '+animation);
    }, 1000);
  }

  });

</script>


</body>
</html>
